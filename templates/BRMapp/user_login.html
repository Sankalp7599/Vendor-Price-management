<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login BRMapp</title>
    <link rel="stylesheet" href="{% static '/css/BRMstyle.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>VENDOR PRICE RECORD MANAGEMENT</h1>
      <div id="nav">
        <a href="/BRMapp/view-products">View All </a>
        <a href="/BRMapp/new-product">Add New</a>
        <a href="/BRMapp/search-product">Search product</a>

        </div>
      </div>
      <br><br><br><br><br>
      <center><div id="main">
        <form method="post">
          {% csrf_token %}
          <table style="padding:50px">
            <tr >
              <td><label for="username">Username</label></td>
              <td><input type="text" name="username" id="username"></td>

            </tr>
            <tr>
              <td><label for="password">Password</label></td>
              <td><input type="password" name="password" id="password"></td>

            </tr>
            <tr>
              <td></td>
              <td><input type="submit" value="Login"</td>

            </tr>
            </table>
          </form>
          <p>{{error}}</p>


        </div></center>

  </body>
</html>

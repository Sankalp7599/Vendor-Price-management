{% load staticfiles %}
<html lang="en" dir="ltr">

    <title>Edit Product Record</title>
    <link rel="stylesheet" href="{% static '/css/BRMstyle.css'%}">
  </head>
  <body>
    <div id="header">
      <h1>VENDOR PRICE RECORD MANAGEMENT</h1>

        </div>
          <h2>'Hello',{{request.session.username}}</h2>

          </form>
        </div>


  </body>

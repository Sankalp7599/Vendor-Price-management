<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>employee info</title>
  </head>
  <body>
      <h1>Employee info</h1>
      {% if employees %}
      <table>
        <thead>
          <th>employee number</th>
          <th>employee name</th>
          <th>employee salary</th>
          <th>employee address</th>
        </thead>
        {% for emp in employees %}
        <tr>
          <td>{{emp.eno}}</td>
          <td>{{emp.ename}}</td>
          <td>{{emp.esal}}</td>
          <td>{{emp.addr}}</td>
        </tr>
        {% endfor%}
      </table>
      {% else %}
      <p> NO Employee RECORD FOUND </p>
      {% endif %}
    </body>
</html>
